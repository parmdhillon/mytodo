<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyToDo App by Parminder Singh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d314fe309.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <div class="logo">
            <img
              src="https://i.ibb.co/k4n2CPm/New-Project.png"
              alt="myToDo_App_Logo"
            />
            <span>mytodo</span>
          </div>
          <div class="searchBar">
            <i class="fas fa-search"></i>
            <input
              class="textInput noSelect"
              type="text"
              placeholder="search task..."
            />
          </div>
          <div class="addTask">
            <button id="addTaskModalBtn" class="button noSelect">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
        </div>

        <div class="taskSwitches">
          <div class="taskSwitches--wrapper">
            <button id="switchBtnActive" class="switchBtn active noSelect">
              Active Tasks
            </button>
            <button id="switchBtnCompleted" class="switchBtn noSelect">
              Completed Tasks
            </button>
          </div>
        </div>

        <div class="task--container">
          <div id="activeTaskList" class="task--wrapper">
            <div class="task--content active">
              <span>House Cleaning</span>
              <div class="actions">
                <button class="button small">View Task</button>
                <button class="button small danger">Delete</button>
              </div>
            </div>
          </div>
          <div class="taskDevider"></div>
          <div id="completedTaskList" class="task--wrapper">
            <div class="task--content completed">
              <span>Cook Food for Evening</span>
              <div class="actions">
                <button class="button small">View Task</button>
                <button class="button small danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" id="addTaskModal">
          <div class="modal--container">
            <div class="overlay"></div>
            <div class="modal--box">
              <span class="closeModal"><i class="fas fa-times"></i></span>
              <span class="title text-primary">Add Task</span>
              <form id="addTaskForm">
                <input
                  class="textInput noSelect"
                  type="text"
                  id="taskName"
                  placeholder="Task name..."
                />
                <p class="errorTxt">Task Name is required.</p>
                <button type="submit" d="addTaskBtn" class="button noSelect">
                  <i class="fas fa-plus"></i> Add Task
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
