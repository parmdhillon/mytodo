<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyToDo App by Parminder Singh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d314fe309.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <div class="logo">
            <img
              src="https://i.ibb.co/k4n2CPm/New-Project.png"
              alt="myToDo_App_Logo"
            />
            <span>mytodo</span>
          </div>
          <div class="searchBar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search task..." />
          </div>
          <div class="addTask">
            <button class="button"><i class="fas fa-plus"></i> Add Task</button>
          </div>
        </div>

        <div class="taskSwitches">
          <div class="taskSwitches--wrapper">
            <button id="switchBtnActive" class="switchBtn active">
              Active Tasks
            </button>
            <button id="switchBtnCompleted" class="switchBtn">
              Completed Tasks
            </button>
          </div>
        </div>

        <div class="task--container">
          <div class="task--wrapper">
            <div class="task--content"></div>
            <div class="task--content"></div>
            <div class="task--content"></div>
          </div>
          <div class="task--wrapper">
            <div class="task--content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
